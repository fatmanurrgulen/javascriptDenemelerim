<!DOCTYPE html>
<html>
<body>
	
	<h2> JavaScript Functions</h2>
	<p id="demo"></p>
	<script >
		var fah = 50;
		document.getElementById("demo").innerHTML =
		fah + " fahrenheit " + toCelcius(77) + " derecedir.";

		function toCelcius(fahrenheit) {
			return (5/9) * (fahrenheit-32);
			
		}


	</script>










</body>
</html>
