<!DOCTYPE html>
<html>
<head>
  <script >
    function kontrol () {
      let x = document.forms["myForm"] ["isim"].value;
      let y = document.forms["myForm"] ["soyisim"].value;
      if(x==" " || y ==" "){
        alert("ismi ve soyisim boş geçemezsiniz");
        return false;
      }

      else {
        document.getElementById("karsilama").innerHTML = "Hoş geldiniz sayın <b>" + x+ " " + y + "</b>";   
        return false;     
           }
    }


  </script>
</head>
<body>
  <h2>JavaScript Validation</h2>
<form name="myForm" onsubmit="return kontrol()">
  isim:  <input type= "text" name="isim">
  soyisim:  <input type= "text" name="soyisim">
  <input type="submit" value="Gönder">

</form>
<p id="karsilama"> </p>


</body>
</html>
