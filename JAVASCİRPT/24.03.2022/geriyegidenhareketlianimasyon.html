<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
  top: 350px;
  left: 350px;
}
</style>
<body>

<p>
<button onclick="myMove()">bana tÄ±klayabilir misin</button> 
</p>

<div id ="container">
<div id ="animation"></div>
</div>

<script>

function myMove() {
let id = null;
  const elem = document.getElementById("animation");   
  let pos = 350;
  id = setInterval(frame, 10);
  function frame() {
    if (pos == 0) {
      clearInterval(id);
    } else {
      pos--; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
